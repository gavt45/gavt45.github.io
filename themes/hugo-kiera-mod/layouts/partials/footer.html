</main>
<footer>
    <ul>
        <li>
            <h6>{{ if .Site.Copyright }}{{ .Site.Copyright | markdownify }} {{ end }}</h6>
        </li>
        {{ $currentPage := . }}
        {{ range .Site.Menus.footer }}
        <li>
            <h6><a class="{{if or ($currentPage.IsMenuCurrent " footer" .) ($currentPage.HasMenuCurrent "footer" .)
                    }}active{{end}}" href="{{ .URL | relURL }}">
                    <i class="fa-li fa {{ .Pre }} fa-lg"></i><span>{{ .Name }}</span>
                </a></h6>
        </li>
        {{ end }}
    </ul>
</footer>
</div>

{{ partial "user_footer" . }}

</body>

</html>
